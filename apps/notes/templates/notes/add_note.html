<!DOCTYPE html>
<html>
<head>
    <title>Add Note</title>
</head>
<body>
    <h1>Add Note</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" required>
        <br><br>
        <label for="content">Content:</label>
        <textarea name="content" required></textarea>
        <br><br>
        <button type="submit">Save Note</button>
    </form>
</body>
</html>
