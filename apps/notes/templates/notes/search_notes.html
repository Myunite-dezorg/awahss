<!DOCTYPE html>
<html>
<head>
    <title>Search Notes</title>
</head>
<body>
    <h1>Search Notes</h1>
    <form method="get">
        <label for="query">Search:</label>
        <input type="text" name="query" value="{{ query }}">
        <button type="submit">Search</button>
    </form>
    {% if notes %}
    <ul>
        {% for note in notes %}
        <li><a href="{% url 'view_note' note.id %}">{{ note.title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No notes found.</p>
    {% endif %}
</body>
</html>
