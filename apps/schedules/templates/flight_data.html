<!DOCTYPE html>
<html>
<head>
    <title>Flight Data</title>
</head>
<body>
    <h1>Flight Data</h1>
    <table>
        <thead>
            <tr>
                <th>Airline</th>
            </tr>
        </thead>
        <tbody>
            {% for airline in airlines %}
            <tr>
                <td>{{ airline.iataCode }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
